name: Monitor Bot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. resultブランチだけを 'result-data' というフォルダにチェックアウトする
      - name: Checkout result branch
        uses: actions/checkout@v4
        with:
          ref: result
          path: result # 別フォルダに置く
        continue-on-error: true # 初回などでブランチがない場合に備える

      # 2. 監視スクリプト実行 (出力先を result-data/ にする)
      # スクリプト内で ../result-data/result.json 等を読み書きするようにするか、
      # ここでファイルをコピーして渡します。
      - name: Run monitor
        run: |
          # result-data から前回の結果をコピー (もしあれば)
          [ -d result-data ] && cp -r result-data/* result/ || echo "No previous results"
          
          # スクリプト実行 (result/ 配下に新しいファイルが生成される)
          node checks/index.js

      # 3. result/ の中身を result-data/ に戻して push する
      - name: Commit & Push result
        run: |
          # result-data フォルダへ移動
          cd result-data || (mkdir result-data && cd result-data && git init && git checkout -b result)
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # mainのresultフォルダからファイルをコピーしてくる
          cp -r ../result/* .

          git add .
          git commit -m "Update monitor results $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          
          # 認証設定（actions/checkout を使っているので自動で入りますが、念のため）
          git push origin result
